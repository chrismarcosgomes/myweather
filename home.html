<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Home</title>
</head>

<body style="background-image: url('./images/image.png')">
  <div class="container">

    <div class="row">

      <div id="" class="col-8 mx-auto weather">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
          Change City
        </button>

        <div class="weather-head">

          <h1 id="w-location" class="text-center display-4"></h1>

          <div class="row">
            <div id="description" class="description col-6 text-center">
              <i id="icon-desc" class="wi wi-day-cloudy"></i>

              <p id="w-desc"></p>

            </div>
            <div id="w-string" class="col-6 text-center">
            </div>
          </div>
          <div class="weather-body">
            <div class="row">

              <div class="humidity col-4 text-center">
                <i class="wi wi-raindrop"></i>
                <p> Humidity</p>
                <h1 id="w-humid"></h1>

              </div>
              <div class="wind col-4 text-center">
                <i class="wi wi-thermometer"></i>
                <p> High</p>
                <h1 id="w-maxtemp"></h1>
              </div>
              <div class="visibility col-4 text-center">
                <i class="wi wi-thermometer-exterior"></i>
                <p> Low</p>
                <h1 id="w-tempMin"></h1>
              </div>

            </div>
            <!-- idk why but i have to have these lines of code in order to display the stats from high,low,and humid -->
            <div class="row" style="display:none">
              <h1 id="w-detail"></h1>
              <h1 id="w-maxtemp"></h1>
              <h1 id="w-tempMin"></h1>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose City</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" placeholder="search">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- button should have event listener  -->
          <button id="w-change-btn" type="button" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- <script src="js/storage.js"></script> -->
  <script src="./js/weather.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
